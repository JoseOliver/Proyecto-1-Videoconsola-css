<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 1 Videoconsola CSS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div id="videoconsola">
        <div id="triggerL"></div>
        <div id="triggerR"></div>
        <div id="cruceta">
            <div class="fondo"></div>
            <div class="vertical"></div>
            <div class="horizontal"></div>
        </div>
        <div id="joyL"></div>
        <div id="joyR"></div>
        <div id="botonera">
            <div id="fondo"></div>
            <div id="x" class="boton">
                <span class="x">X</span>
            </div>
            <div id="o" class="boton">
                <i class="bi bi-circle o"></i>
            </div>
            <div id="cuadrado" class="boton">
                <i class="bi bi-square cuadrado"></i>
            </div>
            <div id="triangulo" class="boton">
                <i class="bi bi-triangle triangulo"></i>
            </div>
        </div>
        <div id="start">
            <span>START</span>
        </div>
        <div id="select">
            <span>SELECT</span>
        </div>
        <div id="vita"></div>
        <div id="audioL"></div>
        <div id="audioR"></div>
        <div id="camara"></div>
        <div id="sonyLogo"></div>
        <div id="vitaLogo"></div>
        <div id="pantalla"></div>
    </div>
</body>
</html>
