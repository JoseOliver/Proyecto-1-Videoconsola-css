<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 1 Videoconsola CSS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div id="videoconsola">
        <div id="lados">
            <svg class="svgArribaIzquierda">
                <path d="m70 44q55-42 125-43-28 3-39 23-14 22-86 20" fill="grey" stroke="black" stroke-width="2"/>
            </svg>
            <svg class="svgArribaDerecha">
                <path d="m70 44q55-42 125-43-28 3-39 23-14 22-86 20" fill="grey" stroke="black" stroke-width="2"/>
            </svg>
            <svg class="svgAbajoIzquierda">
                <path d="m70 44q55-42 125-43-28 3-39 23-14 22-86 20" fill="white" />
            </svg>
            <svg class="svgAbajoDerecha">
                <path d="m70 44q55-42 125-43-28 3-39 23-14 22-86 20" fill="white" />
            </svg>
        </div>
        <div id="cruceta">
            <div class="fondo"></div>
            <div class="vertical"></div>
            <div class="horizontal"></div>
        </div>
        <div id="joyL"></div>
        <div id="joyR"></div>
        <div id="botonera">
            <div id="fondo"></div>
            <div id="x" class="boton">
                <span class="x">X</span>
            </div>
            <div id="o" class="boton">
                <i class="bi bi-circle o"></i>
            </div>
            <div id="cuadrado" class="boton">
                <i class="bi bi-square cuadrado"></i>
            </div>
            <div id="triangulo" class="boton">
                <i class="bi bi-triangle triangulo"></i>
            </div>
        </div>
        <div id="start">
            <span>START</span>
        </div>
        <div id="select">
            <span>SELECT</span>
        </div>
        <div id="vita">
            <img src="assets/psLogo.png" alt="">
        </div>
        <div id="audioL">
            <i class="bi bi-circle-fill"></i>
            <i class="bi bi-circle-fill"></i>
            <i class="bi bi-circle-fill"></i>
            <i class="bi bi-circle-fill inferior"></i>
            <i class="bi bi-circle-fill inferior"></i>
            <i class="bi bi-circle-fill inferior"></i>
        </div>
        <div id="audioR">
            <i class="bi bi-circle-fill"></i>
            <i class="bi bi-circle-fill"></i>
            <i class="bi bi-circle-fill"></i>
            <i class="bi bi-circle-fill inferior"></i>
            <i class="bi bi-circle-fill inferior"></i>
            <i class="bi bi-circle-fill inferior"></i>
        </div>
        <div id="camara"></div>
        <div id="sonyLogo">
            <img src="assets/sonyLogo.png" alt="sony">
        </div>
        <div id="vitaLogo">
            <img src="assets/psvitaLogo.png" alt="vita">
        </div>
        <div id="pantalla"></div>
    </div>
</body>
</html>
